<body>

  <!-- Conteúdo Principal -->
  <main>
    <form action="cadastra-usuario.php" method="post" enctype="multipart/form-data" class="cadastro text-start my-4">
      <h2 class="display-4 text-center">Cadastre-se</h2>
      <p class="lead text-center">Crie sua conta para começar</p>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Digite seu email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nome de usuário</label>
        <input type="text" class="form-control" name="nome" placeholder="Escolha um nome" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" placeholder="Crie uma senha" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Foto de perfil</label>
        <input type="file" class="form-control" name="foto" accept="image/*" required>
      </div>

      <button type="submit" class="btn text-dark btn-lg w-100 mt-3">Cadastrar</button>

      <!-- Botão para ir ao login -->
      <div class="text-center mt-3">
